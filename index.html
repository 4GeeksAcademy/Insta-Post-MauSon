<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <!-- Vinculamos FontAwesome para los Ã­conos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2DhKN9E6MYJ2+U1i6oz7m5KE5O8v5NKE5tXRTJqhv6Pt/9zJ4mq9QAP+3sDgfTTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="instagram-post">
        <!-- Cabecera del post -->
        <div class="post-header">
            <div class="post-header-left">
                <i class="fa-brands fa-html5 profile-icon fa-2x"></i>
                <div class="post-user-info">
                    <span class="logo">HTML5</span>
                    <span class="usuario">Rigoberto</span>
                </div>                
            </div>
            <div class="post-header-right">
                <i class="fas fa-ellipsis-h fa-2x rotate-icon"></i>                
            </div>
        </div>

        <div class="post-image">
            <img src="https://picsum.photos/400" alt="Post image">
        </div>

        <div class="post-body">
            <div class="icons">
                <div class="icon-left">
                    <i class="far fa-heart fa-2x"></i>
                    <i class="far fa-comment fa-2x"></i>
                    <i class="far fa-paper-plane fa-2x"></i>                    
                </div>
                <div class="icon-right">
                    <i class="far fa-bookmark bookmark-icon fa-2x"></i>                    
                </div>
            </div>

            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="description">
                <p><strong>HTML5</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
            </div>
        </div>
    </div>
</body>
</html>
